<aside class="w-64 h-full bg-[#F5F7F2] text-[#323431]">
  <div class="p-4 space-y-6">
    <div>
      <img style="width: 100px; height: auto;" width="1024" height="1024" ngSrc="assets/scalara-icon.png" alt="">
      <h1 class="text-lg font-semibold">Immo Manager</h1>
    </div>
    <nav class="mt-6 space-y-1">
      @for(item of navItems; track item.link){
        <a
          [routerLink]="item.link"
          routerLinkActive="bg-[#8DC63F] text-white"
          class="flex items-center gap-3 px-4 py-2 rounded-lg relative transition-colors hover:bg-[#8DC63F] hover:text-white group"
        >
        <span
          class="absolute -left-2 top-0 h-full w-1 rounded-r-full"
          [class.bg-[#8DC63F]]="isActive(item.link)"
        ></span>

          <span class="material-icons-outlined">{{ item.icon }}</span>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      }
    </nav>
  </div>
</aside>
