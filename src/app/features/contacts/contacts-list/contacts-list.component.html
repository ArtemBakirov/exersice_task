<div class="flex justify-between items-center mb-6">
  <h2 class="text-2xl font-bold text-gray-800">Kontakte</h2>
  <a
    routerLink="new"
    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow"
  >
    + Neu
  </a>
</div>

<ul class="space-y-4">
  @for (contact of contacts; track contact.id) {
    <li class="p-4 bg-white border border-gray-200 rounded shadow-sm flex justify-between items-start">
      <div>
        <h3 class="text-lg font-semibold">{{ contact.name }}</h3>
        <p class="text-sm text-gray-600">
          {{ contact.address.street }}, {{ contact.address.zipCode }} {{ contact.address.city }}
        </p>
      </div>
      <div class="flex gap-2">
        <a
          [routerLink]="['/contacts', contact.id]"
          [queryParams]="{ mode: 'view' }"
          class="text-sm px-3 py-1 bg-gray-300 hover:bg-gray-400 text-black rounded"
        >
          ğŸ‘ï¸ Ansehen
        </a>
        <a
          [routerLink]="['/contacts', contact.id]"
          [queryParams]="{ mode: 'edit' }"
          class="text-sm px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded"
        >
          âœï¸ Bearbeiten
        </a>
        <button
          (click)="deleteContact(contact.id)"
          class="text-sm px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded"
        >
          ğŸ—‘ï¸ LÃ¶schen
        </button>
      </div>
    </li>
  }
</ul>
